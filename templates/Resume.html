<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourERPCoach - Resume Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .file-name {
            color: #333;
            font-weight: 500;
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .parsed-data {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .data-field {
            margin-bottom: 10px;
        }
        
        .data-label {
            font-weight: 600;
            color: #667eea;
        }
        
        .data-value {
            color: #333;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìÑ YourERPCoach</div>
            <div class="subtitle">Upload Your ERP Consultant Resume</div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PDF or Word documents (Max 16MB)</div>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf,.doc,.docx">
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
        </div>
        
        <button class="btn-submit" id="submitBtn" disabled>Upload & Parse Resume</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea;">Parsing your resume with AI...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="nav-links">
            <a href="/">üè† Home</a>
            <a href="/download-database">üì• Download Database</a>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        let selectedFile = null;
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f8f9ff';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            const validTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'application/msword'];
            
            if (!validTypes.includes(file.type)) {
                showResult('Please upload a PDF or Word document', 'error');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = `üìÑ ${file.name}`;
            fileInfo.style.display = 'block';
            submitBtn.disabled = false;
            result.style.display = 'none';
        }
        
        submitBtn.addEventListener('click', uploadResume);
        
        async function uploadResume() {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('resume', selectedFile);
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('‚úÖ Resume parsed and saved successfully!', 'success');
                    displayParsedData(data.data);
                    resetForm();
                } else {
                    showResult(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        function displayParsedData(data) {
            const parsedDataHTML = `
                <div class="parsed-data">
                    <h3 style="margin-bottom: 15px; color: #667eea;">Parsed Information:</h3>
                    <div class="data-field"><span class="data-label">Name:</span><span class="data-value">${data.name || 'N/A'}</span></div>
                    <div class="data-field"><span class="data-label">Email:</span><span class="data-value">${data.email || 'N/A'}</span></div>
                    <div class="data-field"><span class="data-label">Phone:</span><span class="data-value">${data.phone || 'N/A'}</span></div>
                    <div class="data-field"><span class="data-label">Current Role:</span><span class="data-value">${data.current_role || 'N/A'}</span></div>
                    <div class="data-field"><span class="data-label">ERP Systems:</span><span class="data-value">${data.erp_systems.join(', ') || 'N/A'}</span></div>
                    <div class="data-field"><span class="data-label">ERP Modules:</span><span class="data-value">${data.erp_modules.join(', ') || 'N/A'}</span></div>
                    <div class="data-field"><span class="data-label">Skills:</span><span class="data-value">${data.technical_skills.join(', ') || 'N/A'}</span></div>
                </div>
            `;
            result.innerHTML += parsedDataHTML;
        }
        
        function showResult(message, type) {
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            submitBtn.disabled = true;
        }
    </script>
</body>
</html>
